<div class="p-6 rounded-lg shadow-xl ring-2 ring-gray-300">
    <h2 id="tituloCuestionario" class="text-center text-3xl font-bold text-[#505B80] mb-6">Contribución Social</h2>

    <div class="overflow-x-auto">
        <table class="table-auto w-full border-collapse border border-gray-700">
            <thead class="bg-[#505B80] text-white">
                <tr>
                    <th class="p-4 border border-gray-600">Preguntas</th>
                    <th class="p-4 border border-gray-600 w-1/8">Nunca</th>
                    <th class="p-4 border border-gray-600 w-1/8">Rara vez</th>
                    <th class="p-4 border border-gray-600 w-1/8">Algunas veces</th>
                    <th class="p-4 border border-gray-600 w-1/8">Frecuentemente</th>
                    <th class="p-4 border border-gray-600 w-1/8">Siempre</th>
                </tr>
            </thead>
            <tbody id="tablaCuerpo">
                <!-- Aquí se renderizan dinámicamente las filas -->
            </tbody>
        </table>
    </div>

    <!-- Botón para avanzar -->
    <div class="text-center mt-6">
        <button type="button" id="anteriorCuestionario"
            class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-500 cursor-pointer hidden">Anterior</button>
        <button type="button" id="siguienteCuestionario" class="px-6 py-2 bg-[#E89CA1] text-white rounded-md cursor-pointer">
            Siguiente
        </button>
    </div>
</div>
