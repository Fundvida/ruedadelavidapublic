<div class="text-center px-5">
    <label
        class="text-[#E89CA1] flex justify-center items-center p-2 mx-[10%] text-2xl lg:text-4xl bg-[#fbf1f1] rounded-lg font-lilita-one">
        PLAN DE ACCIÓN
    </label>
</div>

<div class="my-15">
    <div class="p-6 rounded-lg shadow-xl" style="background: #f5f0ec;">
        <p class="text-2xl text-[#7C5C56] mb-4">
            Ahora planifica y selecciona tus objetivos por área:
        </p>

        <div class="mb-4">
            <select id="seleccion-area"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-[#7C5C56] leading-tight focus:outline-none focus:shadow-outline">
                <option value="">Selecciona un área</option>
            </select>
        </div>

        <div id="contenedor-actividades">
            <!-- Las filas de actividades se agregarán aquí dinámicamente -->
        </div>
        <div class="mt-4 text-center">
            <button id="agregar-actividad"
                class="px-4 py-2 bg-[#505B80] text-white rounded-md hover:bg-[#d18087] focus:outline-none focus:shadow-outline cursor-pointer">
                Agregar Nueva Actividad
            </button>
            <button id="guardar-actividad"
                class="px-4 py-2 bg-[#ceb79d] text-white rounded-md hover:bg-[#d18087] focus:outline-none focus:shadow-outline cursor-pointer">
                Guardar Actividad
            </button>
        </div>

        <div id="lista-actividades">
            <!-- Contenedor para las filas de actividades -->
        </div>

        <div id="botones-descarga" class="flex justify-end gap-4 my-4" style="display: none;">
            <button id="guardarResultadosBtn"
                class="px-4 py-2 bg-[#505B80] text-white rounded-md hover:bg-[#ceb79d] focus:outline-none focus:shadow-outline cursor-pointer">
                <i class="fas fa-save mr-2"></i> Guardar Resultados
            </button>
            <button id="descargar-excel"
                class="px-4 py-2 bg-[#d18087] text-white rounded-md hover:bg-[#505B80] focus:outline-none focus:shadow-outline cursor-pointer">
                Descargar Excel
            </button>
            <button id="descargar-pdf"
                class="px-4 py-2 bg-[#ceb79d] text-white rounded-md hover:bg-[#505B80] focus:outline-none focus:shadow-outline cursor-pointer">
                Descargar PDF
            </button>
        </div>



        <div id="alert-container" class="mt-4"></div>

    </div>
</div>

<script type="module" src="./plan.js"></script>
