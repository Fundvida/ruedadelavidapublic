<div class="text-center px-5">
    <label
        class="text-[#E89CA1] flex justify-center items-center p-2 mx-[10%] text-4xl bg-[#fbf1f1] rounded-lg font-lilita-one">
        PLAN DE ACCIÓN
    </label>
</div>

<div class="my-15">
    <div class="p-6 rounded-lg shadow-xl ring-2 ring-gray-300">

            Ahora planifica y selecciona tus objetivos por área: 
        </p>

        <div class="mb-4">
            <select id="seleccion-area"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">

            </select>

            class="px-4 py-2 bg-[#E89CA1] text-white rounded-md hover:bg-[#d18087] focus:outline-none focus:shadow-outline cursor-pointer">

        </button>
        </div>

        <div id="lista-actividades">

        </button>
        <button id="descargar-pdf" class="px-4 py-2 bg-[#E89CA1] text-white rounded-md hover:bg-[#d18087] focus:outline-none focus:shadow-outline cursor-pointer">
